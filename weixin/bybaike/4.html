      <div class="content"> <h3><span style="font-family:微软雅黑;">正时系统是什么？</span></h3>
        <p><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1017/20141017093455101.jpg" style="font-family: 微软雅黑; width="100%" height="100%"  /></p>
        <p><span style="font-family:微软雅黑;">正时系统是凸轮轴与曲轴链接的一种介质，是发动机正常运转不可缺少的一部分。</span></p>
        <p>&nbsp;</p>
        <h3><span style="font-family:微软雅黑;">正时系统何时需要更换？</span></h3>
        <p><span style="font-family:微软雅黑;">正时系统分为，正时皮带与正时链条。</span></p>
        <p><span style="font-family:微软雅黑;"><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1017/20141017094212908.jpg" width="100%" height="100%"  /></span></p>
        <p><span style="font-family:微软雅黑;">采用正时皮带的，需按照厂家保养标准定期维护，一般为6万至8万公里更换一次。</span></p>
        <p><span style="font-family:微软雅黑;"><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1017/20141017094222261.jpg" width="100%" height="100%" /></span></p>
        <p><span style="font-family:微软雅黑;">采用正时链条的，需要按照厂家要求定期检测，一般不用更换。</span></p>
      </div>
