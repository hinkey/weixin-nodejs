<span style="font-family:微软雅黑;"><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1015/20141015032603283.jpg" width="100%" height="100%"  /><br />

        <h3>发动机内部清洗有何作用？</h3>
        <p><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1015/20141015034721545.jpg" width="100%" height="100%" /></p>
        <p><span style="font-family:微软雅黑;">爱车在长时间使用后会户县，动力下降、油耗增高、抖动等。</span><br />
          <br />

        <p>&nbsp;</p>
        <h3>清洗多长时间做一次？</h3>
        <p><img alt="\" src="http://info.baichebao.com/uploadfile/2014/1015/20141015034931101.jpg"width="100%" height="100%" /><br />
          <span style="font-family:微软雅黑;">因为国内油品参差不齐，而且堵车时间较长，都会使发动机内部产生较多的积碳，建议大家每三万公里清洗一次。</span></p>
